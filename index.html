    <script>
      (function() {
        try {
          var path = window.location.pathname;
          var search = window.location.search || '';
          if (path && path !== '/' && !window.location.hash) {
            if (path === '/join') {
              window.location.replace('/#/join-now' + search);
            } else {
              window.location.replace('/#' + path + search);
            }
          }
        } catch (e) {}
      })();
